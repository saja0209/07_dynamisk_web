<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
   <article class="ret">
           <img src="" alt="">
            <h2 class="navn"></h2>
            <p class="beskrivelse"></p>
            <p class="pris"></p>
            <button>Tilbage</button>
        </article>

    <script>
        const url = "https://babushka-dd8a.restdb.io/rest/menu/"
        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        const myHeaders = {

            "x-apikey": "600ec2fb1346a1524ff12de4"
        }
        let ret

        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        console.log(id);

        document.addEventListener("DOMContentLoaded", loadJSON)
        async function loadJSON() {
            console.log("loadJSON");
            const JSONData = await fetch(url + id, {
                headers: myHeaders
            });
            ret = await JSONData.json();
            console.log("ret", ret);
            visRet();
        }
        function visRet() {
            document.querySelector("img").src=medieurl + ret.billede;
            document.querySelector(".navn").textContent=ret.navn;
            document.querySelector(".beskrivelse").textContent
            ="Beskrivelse: " + ret.langbeskrivelse;
            document.querySelector(".pris").textContent="Pris " + ret.pris + ",-";
            document.querySelector("button").addEventListener("click", Tilbage);
        }
        function Tilbage() {
            console.log("tilbage")
            history.back();
        }

    </script>
</body>

</html>
