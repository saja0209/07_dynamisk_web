<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
<section>
    <h2 class="navn"></h2>
    <img class="profil-billede" src="" alt="">
    <button class="back">Tilbage</button>
</section>

    <script>
        document.addEventListener("DOMContentLoaded", loadJSON);
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        const medieurl = "https://persongalleri-5d3e.restdb.io/media/";
        const myHeaders = {

            "x-apikey": "600fe9211346a1524ff12e31"
        }
        async function loadJSON() {
            const JSONData = await fetch(`https://persongalleri-5d3e.restdb.io/rest/persongalleri/${id}`, {
                headers: myHeaders
            });
           const person = await JSONData.json();
            visPerson(person);
        }
        console.log(id);

        function visPerson(person) {
            document.querySelector(".navn").textContent=person.fornavn+" " + person.efternavn;
            document.querySelector(".profil-billede").src=medieurl +person.billede;
            document.querySelector("button").addEventListener("click", back2);

            console.log(person);
        }

        function back2() {
            history.back;
        }

    </script>
</body>

</html>
